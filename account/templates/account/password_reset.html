{% extends 'base.html' %}
{%load static %}
{%block style%}
   <link rel="stylesheet" href="{% static 'css/account/password_reset.css' %}">
{%endblock%}

{%block content%}
{% include "navbar.html" %}
{%if message%}
        <div class="container col-3" style="background: rgba(245, 35, 35, 0.5); border-radius: 10px; margin-bottom:-3%;margin-top: 3%;">
            <div style="text-align:  center;"><strong>{{message}}</strong></div>
        </div>
{%endif%}
<form method="post" >
    {% csrf_token %}
    <div class="password_reset">
        <div class="row">
            {%for field in form%}
                <div class="col-11" style="color:white; margin-left: 15px;">
                    <p>{{field.label}} :</p>
                </div>
                <div class="col-11 mb-3" style="margin-left: 15px; width: 40px;">
                    {{field}}
                </div>
            {%endfor%}
        </div>
        <div class="col-12">
            <input type="submit" class="form-control" style="background: #ffc107; border-radius: 10px;"
                value="Reset" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>

</form>
{%endblock%}
